<!DOCTYPE html>
<html>
<head>
    <title>Chat with Karen AI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking your existing CSS -->
    <style>
        /* Additional inline styles for Karen's head and typing effect */
        .chat-container {
            background: url('karen-head.png') no-repeat center center; /* Karen's head as the background */
            background-size: contain;
            width: 500px; /* Adjust width to match Karen's proportions */
            height: 350px; /* Adjust height to match Karen's proportions */
            position: relative;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-family: Arial, sans-serif;
        }

        #messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly darker background for text readability */
            border-radius: 5px;
            color: #ecf0f1;
        }

        .input-container {
            display: flex;
            position: absolute;
            bottom: 20px;
            width: 90%;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            outline: none;
        }

        #sendButton {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #c0392b;
        }

        #typing-effect {
            display: none;
            color: green;
            font-weight: bold;
            position: absolute;
            bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages">
            <p>Karen AI: Hello! Ask me anything about SpongeBob SquarePants!</p>
        </div>
        <div id="typing-effect">Karen AI is typing...</div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message here" />
            <button id="sendButton">Send</button>
        </div>
        <p id="error" class="error" style="color: red; display: none;">There was an error connecting to the server.</p>
    </div>
    <script>
        // Function to handle sending messages
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        function sendMessage() {
            const message = document.getElementById("userMessage").value.trim();
            if (!message) return;

            const messagesContainer = document.getElementById("messages");
            const typingEffect = document.getElementById("typing-effect");

            // Add user's message
            messagesContainer.innerHTML += `<p>You: ${message}</p>`;
            document.getElementById("userMessage").value = ""; // Clear input field

            // Show typing effect
            typingEffect.style.display = "block";

            // Simulate server response
            fetch("https://karenai-3cf70a46a331.herokuapp.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            })
                .then((response) => response.json())
                .then((data) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    if (data.response) {
                        messagesContainer.innerHTML += `<p>Karen AI: ${data.response}</p>`;
                    } else {
                        messagesContainer.innerHTML += `<p>Karen AI: I didn't understand that.</p>`;
                    }
                })
                .catch((error) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    document.getElementById("error").style.display = "block"; // Show error message
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
