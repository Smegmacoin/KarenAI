<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Karen AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background */
        body {
            background: url('bikini-bottom.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Karen's Screen */
        .karen-container {
            position: relative;
            width: 50vw; /* Proportion of viewport width */
            height: 50vh; /* Proportion of viewport height */
            margin: 5vh auto; /* Center the screen vertically and horizontally */
            background: url('karen_screen_transparent.png') no-repeat center center;
            background-size: contain;
        }

        /* Chat box inside Karen's black screen */
        .chat-container {
            position: absolute;
            top: 18%; /* Adjust to fit within the black screen */
            left: 9%; /* Adjust to fit within the black screen */
            width: 82%; /* Width of the black screen */
            height: 70%; /* Height of the black screen */
            background-color: rgba(0, 0, 0, 0.8); /* Transparent dark overlay */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            color: #00ff00;
            overflow: hidden; /* Prevent messages from spilling out */
        }

        /* Messages Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #00ff00;
        }

        /* Input Area */
        .input-container {
            display: flex;
            margin-top: 10px;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
            font-size: 14px;
        }

        #sendButton {
            margin-left: 10px;
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #sendButton:hover {
            background-color: #00cc00;
        }

        /* Typing Effect */
        #typing-effect {
            display: none;
            color: yellow;
            font-weight: bold;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="karen-container">
        <div class="chat-container">
            <div id="messages">
                <p>Karen AI: Hello! Ask me anything about SpongeBob SquarePants!</p>
            </div>
            <div id="typing-effect">Karen AI is typing...</div>
            <div class="input-container">
                <input type="text" id="userMessage" placeholder="Type your message here">
                <button id="sendButton">Send</button>
            </div>
            <p id="error" class="error">There was an error connecting to the server.</p>
        </div>
    </div>

    <script>
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value.trim();
            const messagesContainer = document.getElementById("messages");
            const typingEffect = document.getElementById("typing-effect");

            if (!userMessage) return;

            // Add user's message
            messagesContainer.innerHTML += `<p>You: ${userMessage}</p>`;
            document.getElementById("userMessage").value = ""; // Clear input field

            // Show typing effect
            typingEffect.style.display = "block";

            // Fetch response from the server
            fetch("https://karenai-3cf70a46a331.herokuapp.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            })
                .then((response) => response.json())
                .then((data) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    if (data.response) {
                        messagesContainer.innerHTML += `<p>Karen AI: ${data.response}</p>`;
                    } else {
                        messagesContainer.innerHTML += `<p>Karen AI: Hmm, I didn't get that!</p>`;
                    }
                })
                .catch((error) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    document.getElementById("error").style.display = "block"; // Show error message
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
