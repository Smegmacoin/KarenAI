<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Karen AI</title>
    <style>
        /* Full-page Bikini Bottom background */
        body {
            background: url('bikini-bottom.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Karen's Screen */
        .karen-container {
            position: relative;
            width: 50vw; /* Karen's screen width */
            height: 50vh; /* Karen's screen height */
            margin: 5vh auto; /* Center the screen */
            background: url('karen_screen_transparent.png') no-repeat center center;
            background-size: contain;
        }

        /* Chat box */
        .chat-container {
            position: absolute;
            top: 15%; /* Adjust to align inside Karenâ€™s screen */
            left: 10%;
            width: 80%; /* Fit width */
            height: 70%; /* Fit height */
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background for text visibility */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Messages container */
        #messages {
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #00ff00;
            padding: 10px; /* Slight padding for text */
        }

        /* Input area */
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: transparent;
            color: #00ff00;
            font-size: 14px;
            outline: none;
        }

        #sendButton {
            margin-left: 10px;
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            flex-shrink: 0; /* Prevent shrinking of the Send button */
        }

        #sendButton:hover {
            background-color: #00cc00;
        }

        /* Typing Effect */
        #typing-effect {
            display: none;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="karen-container">
        <!-- Chat Box inside Karen's screen -->
        <div class="chat-container">
            <div id="messages">
                <p>Karen AI: Hello! Ask me anything about SpongeBob SquarePants!</p>
            </div>
            <div id="typing-effect">Karen AI is typing...</div>
            <div class="input-container">
                <input type="text" id="userMessage" placeholder="Type your message here">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value.trim();
            const messagesContainer = document.getElementById("messages");
            const typingEffect = document.getElementById("typing-effect");

            if (!userMessage) return;

            // Add user's message
            messagesContainer.innerHTML += `<p>You: ${userMessage}</p>`;
            document.getElementById("userMessage").value = ""; // Clear input field

            // Show typing effect
            typingEffect.style.display = "block";

            // Fetch response from the server
            fetch("https://karenai-3cf70a46a331.herokuapp.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            })
                .then((response) => response.json())
                .then((data) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    if (data.response) {
                        messagesContainer.innerHTML += `<p>Karen AI: ${data.response}</p>`;
                    } else {
                        messagesContainer.innerHTML += `<p>Karen AI: Hmm, I didn't get that!</p>`;
                    }
                })
                .catch((error) => {
                    typingEffect.style.display = "none"; // Hide typing effect
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
