<!DOCTYPE html>
<html>
<head>
    <title>Chat with Karen AI</title>
    <style>
        body {
            background-color: #add8e6; /* Bikini Bottom water-like background */
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c3e50; /* Dark color for Karen's screen */
            color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
        }

        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            outline: none;
        }

        #sendButton {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Karen AI</h1>
        <div id="messages">
            <p>Karen AI: Hello! Ask me anything about SpongeBob SquarePants!</p>
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message here" />
            <button id="sendButton">Send</button>
        </div>
        <p id="error" class="error">There was an error connecting to the server.</p>
    </div>
    <script>
        // Function to handle sending messages
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        function sendMessage() {
            const message = document.getElementById("userMessage").value.trim();
            if (!message) return;

            // Display user's message
            document.getElementById("messages").innerHTML += `<p>You: ${message}</p>`;
            document.getElementById("userMessage").value = ""; // Clear input field
            document.getElementById("error").style.display = "none"; // Hide error

            // Send the message to the backend
            fetch("https://karenai-3cf70a46a331.herokuapp.com/chat", { // Added your backend URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.response) {
                        document.getElementById("messages").innerHTML += `<p>Karen AI: ${data.response}</p>`;
                    } else {
                        document.getElementById("messages").innerHTML += `<p>Karen AI: I didn't understand that.</p>`;
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    document.getElementById("error").style.display = "block"; // Show error message
                });
        }
    </script>
</body>
</html>
